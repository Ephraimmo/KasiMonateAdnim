<style>
    /* Styles for the popup module */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
    .email-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .email-icon i {
      color: blue;
    }
    .message {
      font-size: 18px;
    }
  </style>

<style>
  .showLoadingToast {
      visibility: hidden;
      max-width: 250px;
      background-color: #17a2b8;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 16px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
  }

  .showLoadingToast.show {
      visibility: visible;
      opacity: 1;
  }

  .showLoadingToast i {
      margin-right: 8px;
  }

  .loading {
      animation: rotate 1s linear infinite;
  }

  @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
  }

  @keyframes fade-out {
      from {opacity: 1;}
      to {opacity: 0;}
  }
</style>
<style>
  .toast {

      border-radius: 5px;
      padding: 16px;
      position: fixed;

  .toast.show {

  }

  .toast i {

</style>
